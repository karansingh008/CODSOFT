<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Calculator container */
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Display screen */
        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            min-height: 1.2rem;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 300;
            min-height: 3rem;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Button grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* Button styles */
        .btn {
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Number buttons */
        .btn-number {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-weight: 400;
        }

        .btn-number:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Operation buttons */
        .btn-operation {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: #ffffff;
            font-weight: 600;
        }

        .btn-operation:hover {
            background: linear-gradient(135deg, #ff5252, #d63031);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-operation.active {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Equals button */
        .btn-equals {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: #ffffff;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #5f3dc4, #9775fa);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
        }

        /* Clear buttons */
        .btn-clear {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: #ffffff;
            font-weight: 600;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #f39c12, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253, 203, 110, 0.4);
        }

        /* Special button sizes */
        .btn-span-two {
            grid-column: span 2;
        }

        /* Ripple effect */
        .btn::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }

            .current-operand {
                font-size: 2rem;
            }

            .btn {
                height: 60px;
                font-size: 1.1rem;
            }

            .buttons {
                gap: 10px;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        /* Error state */
        .error {
            color: #ff6b6b !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading state */
        .calculating {
            opacity: 0.7;
            pointer-events: none;
        }

        .calculating .current-operand::after {
            content: '...';
            animation: dots 1s infinite;
        }

        @keyframes dots {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="calculator">
        <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
        
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>

        <div class="buttons">
            <button class="btn btn-clear btn-span-two" data-action="clear">AC</button>
            <button class="btn btn-clear" data-action="delete">âŒ«</button>
            <button class="btn btn-operation" data-operation="Ã·">Ã·</button>

            <button class="btn btn-number" data-number="7">7</button>
            <button class="btn btn-number" data-number="8">8</button>
            <button class="btn btn-number" data-number="9">9</button>
            <button class="btn btn-operation" data-operation="Ã—">Ã—</button>

            <button class="btn btn-number" data-number="4">4</button>
            <button class="btn btn-number" data-number="5">5</button>
            <button class="btn btn-number" data-number="6">6</button>
            <button class="btn btn-operation" data-operation="âˆ’">âˆ’</button>

            <button class="btn btn-number" data-number="1">1</button>
            <button class="btn btn-number" data-number="2">2</button>
            <button class="btn btn-number" data-number="3">3</button>
            <button class="btn btn-operation" data-operation="+">+</button>

            <button class="btn btn-number btn-span-two" data-number="0">0</button>
            <button class="btn btn-number" data-number=".">.</button>
            <button class="btn btn-equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
                this.setupEventListeners();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }

            delete() {
                if (this.currentOperand === 'Error') {
                    this.clear();
                    return;
                }
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (this.currentOperand === 'Error') {
                    this.clear();
                }
                
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }

                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand.length >= 12) return; // Limit input length

                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.currentOperand === 'Error') {
                    this.clear();
                    return;
                }

                if (this.previousOperand !== '') {
                    this.compute();
                }

                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                
                // Visual feedback for operation selection
                this.highlightOperation(operation);
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);

                if (isNaN(prev) || isNaN(current)) return;

                // Add calculating state
                this.currentOperandElement.parentElement.classList.add('calculating');

                // Simulate calculation delay for better UX
                setTimeout(() => {
                    try {
                        switch (this.operation) {
                            case '+':
                                computation = prev + current;
                                break;
                            case 'âˆ’':
                                computation = prev - current;
                                break;
                            case 'Ã—':
                                computation = prev * current;
                                break;
                            case 'Ã·':
                                if (current === 0) {
                                    throw new Error('Division by zero');
                                }
                                computation = prev / current;
                                break;
                            default:
                                return;
                        }

                        // Handle very large or very small numbers
                        if (Math.abs(computation) > 1e12 || (Math.abs(computation) < 1e-6 && computation !== 0)) {
                            computation = computation.toExponential(6);
                        } else {
                            // Round to avoid floating point errors
                            computation = Math.round(computation * 1000000000000) / 1000000000000;
                        }

                        this.currentOperand = computation.toString();
                        this.operation = undefined;
                        this.previousOperand = '';
                        this.shouldResetScreen = true;

                    } catch (error) {
                        this.currentOperand = 'Error';
                        this.operation = undefined;
                        this.previousOperand = '';
                        this.currentOperandElement.classList.add('error');
                        
                        setTimeout(() => {
                            this.currentOperandElement.classList.remove('error');
                        }, 1000);
                    }

                    this.currentOperandElement.parentElement.classList.remove('calculating');
                    this.updateDisplay();
                }, 300);
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];

                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                if (this.currentOperand === '') {
                    this.currentOperandElement.innerText = '0';
                } else {
                    this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                }

                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }

            highlightOperation(operation) {
                // Remove previous highlights
                document.querySelectorAll('.btn-operation').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Highlight current operation
                const operationBtn = document.querySelector(`[data-operation="${operation}"]`);
                if (operationBtn) {
                    operationBtn.classList.add('active');
                    setTimeout(() => {
                        operationBtn.classList.remove('active');
                    }, 200);
                }
            }

            addRippleEffect(button, event) {
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');

                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            setupEventListeners() {
                // Number buttons
                document.querySelectorAll('[data-number]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.addRippleEffect(button, e);
                        this.appendNumber(button.dataset.number);
                        this.updateDisplay();
                    });
                });

                // Operation buttons
                document.querySelectorAll('[data-operation]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.addRippleEffect(button, e);
                        this.chooseOperation(button.dataset.operation);
                        this.updateDisplay();
                    });
                });

                // Action buttons
                document.querySelectorAll('[data-action]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.addRippleEffect(button, e);
                        
                        switch (button.dataset.action) {
                            case 'clear':
                                this.clear();
                                break;
                            case 'delete':
                                this.delete();
                                break;
                            case 'equals':
                                this.compute();
                                return; // Don't update display immediately for equals
                        }
                        this.updateDisplay();
                    });
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                        this.appendNumber(e.key);
                        this.updateDisplay();
                    }

                    if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                        e.preventDefault();
                        const operationMap = {
                            '+': '+',
                            '-': 'âˆ’',
                            '*': 'Ã—',
                            '/': 'Ã·'
                        };
                        this.chooseOperation(operationMap[e.key]);
                        this.updateDisplay();
                    }

                    if (e.key === 'Enter' || e.key === '=') {
                        e.preventDefault();
                        this.compute();
                    }

                    if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                        this.clear();
                        this.updateDisplay();
                    }

                    if (e.key === 'Backspace') {
                        this.delete();
                        this.updateDisplay();
                    }
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }

            toggleTheme() {
                const body = document.body;
                const toggle = document.getElementById('themeToggle');
                
                if (body.style.background.includes('667eea')) {
                    body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
                    toggle.textContent = 'â˜€ï¸';
                } else {
                    body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    toggle.textContent = 'ðŸŒ™';
                }
            }
        }

        // Initialize calculator
        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Initial display update
        calculator.updateDisplay();

        // Add some initial animations
        window.addEventListener('load', () => {
            document.querySelectorAll('.btn').forEach((btn, index) => {
                btn.style.animation = `slideIn 0.5s ease-out ${index * 0.05}s both`;
            });
        });
    </script>
</body>
</html>
